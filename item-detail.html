    <style>


/* Back to Main Page Button Styles */
/* Back Button Styles */
.back-button {
    margin-top: 10px; /* Adjust spacing as needed */
    padding: 10px 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #e0e0e0;
}




/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Back Button Styles */
.back-btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #101011; /* Bootstrap primary color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s, transform 0.3s;
    margin-bottom: 10px;
}

.back-btn:hover {
    background-color: #3d3e3f; /* Darker shade of blue for hover effect */
    transform: scale(1.05); /* Slight zoom effect on hover */
}

.back-btn:focus {
    outline: none;
}

         /* Add styles for the product detail page */
         .product-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .product-info {
            display: flex;
            margin-bottom: 20px;
        }

        .product-info img {
            max-width: 300px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .product-info .details {
            flex: 1;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            text-align: center;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #040404;
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>

   
</head>

<!-- Reviews Modal -->
<!-- Reviews Modal -->
<div id="reviewsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('reviewsModal')">&times;</span>
        <button class="back-btn" onclick="goBack()">Back</button>
        <h2>Reviews</h2>
        <div id="reviewsContainer"></div>
    </div>
</div>

<!-- Review Modal -->
<div id="reviewModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('reviewModal')">&times;</span>
        <button class="back-btn" onclick="goBack()">Back</button>
        <h2>Submit Review</h2>
        <form id="reviewForm">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <label for="reviewText">Review:</label>
            <textarea id="reviewText" name="reviewText" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>


  

   
    <div id="toast" class="toast">Item added to cart!</div>  
  
    <div class="item-detail">
        <div class="image-container">
            <img id="itemImage" src="" alt="Item Image">
        </div>
        <div class="item-details">
            <div class="details-right">
                <h2 id="itemTitle">Suit Name</h2>
                <p id="itemPrice">PKR 6000</p>

                <div class="size-options">
                    <h3>Size</h3>
                    <div class="size-buttons">
                        <button onclick="selectSize(this)">XS</button>
                        <button onclick="selectSize(this)">S</button>
                        <button onclick="selectSize(this)">M</button>
                        <button onclick="selectSize(this)">L</button>
                    </div>
                </div>

                <div class="quantity">
                    <h3>Quantity</h3>
                    <div class="quantity-buttons">
                        <button onclick="decreaseQuantity()">-</button>
                        <span id="itemQuantity">1</span>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                </div>

                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>

                   <!-- Back button -->
             <!-- Back button with unique id -->
             <button id="productBackButton" class="back-button">Back</button>
               

            </div>
        </div>
    </div>

 // Function to update page content based on item ID
function updateItemDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get('item');

    if (itemId && items[itemId]) {
        document.getElementById('itemImage').src = items[itemId].image;
        document.getElementById('itemTitle').innerText = items[itemId].title;
        document.getElementById('itemPrice').innerText = items[itemId].price;
    }
}

// Function to increase quantity
function increaseQuantity() {
    let quantity = parseInt(document.getElementById('itemQuantity').innerText);
    document.getElementById('itemQuantity').innerText = quantity + 1;
}

// Function to decrease quantity (minimum 1)
function decreaseQuantity() {
    let quantity = parseInt(document.getElementById('itemQuantity').innerText);
    if (quantity > 1) {
        document.getElementById('itemQuantity').innerText = quantity - 1;
    }
}

// Function to handle size selection
function selectSize(button) {
    // Remove 'selected' class from all size buttons
    const sizeButtons = document.querySelectorAll('.size-buttons button');
    sizeButtons.forEach(btn => btn.classList.remove('selected'));

    // Add 'selected' class to the clicked button
    button.classList.add('selected');
}

// Function to show toast notification
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.className = 'toast show';
    setTimeout(() => {
        toast.className = toast.className.replace('show', '');
    }, 3000);
}

// Function to handle adding item to cart
function addToCart() {
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const item = {
        image: document.getElementById('itemImage').src,
        title: document.getElementById('itemTitle').innerText,
        price: document.getElementById('itemPrice').innerText,
        quantity: parseInt(document.getElementById('itemQuantity').innerText)
    };
    
    cartItems.push(item);
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
    let cartCount = localStorage.getItem('cartCount') || 0;
    cartCount = parseInt(cartCount) + 1;
    localStorage.setItem('cartCount', cartCount);
    
    updateCartBadge();
    showToast('Item added to cart!');
}

// Function to update the cart badge
function updateCartBadge() {
    let cartCount = JSON.parse(localStorage.getItem('cartItems'))?.length || 0;
    const badge = document.getElementById('cartBadge');
    if (badge) {
        badge.innerText = cartCount;
    }
}

// Function to get product details and set them on the page
function loadProductDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('item');
    const product = getProductDetails(productId);

    document.getElementById('productImage').src = product.image;
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productDescription').textContent = product.description;
}

// Handle review form submission
document.getElementById('reviewForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const productId = new URLSearchParams(window.location.search).get('item');
    const rating = document.getElementById('rating').value;
    const reviewText = document.getElementById('reviewText').value;

    addReview(productId, rating, reviewText);

    alert('Review submitted successfully!');
    closeModal('reviewModal');
    document.getElementById('reviewForm').reset();
});

// Function to add review to localStorage
function addReview(productId, rating, reviewText) {
    const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    reviews.push({
        productId: productId,
        rating: rating,
        review: reviewText,
        approved: true
    });
    localStorage.setItem('reviews', JSON.stringify(reviews));
}

// Function to load reviews
function loadReviews() {
    const productId = new URLSearchParams(window.location.search).get('item');
    const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    const productReviews = reviews.filter(review => review.productId === productId);

    const reviewsContainer = document.getElementById('reviewsContainer');
    reviewsContainer.innerHTML = '';

    if (productReviews.length === 0) {
        reviewsContainer.innerHTML = '<p>No reviews yet.</p>';
        return;
    }

    productReviews.forEach(review => {
        const reviewElement = document.createElement('div');
        reviewElement.innerHTML = `
            <p><strong>Rating:</strong> ${review.rating}</p>
            <p>${review.review}</p>
            <hr>
        `;
        reviewsContainer.appendChild(reviewElement);
    });
}

// Function to open modals and store the referrer page
function openModal(modalId) {
    // Store the current URL or identifier in sessionStorage
    sessionStorage.setItem('referrerPage', window.location.href);

    document.getElementById(modalId).style.display = 'flex';
    if (modalId === 'reviewsModal') {
        loadReviews();
    }
}

// Function to go back to the referrer page
function goBack() {
    const referrerPage = sessionStorage.getItem('referrerPage');
    if (referrerPage) {
        window.location.href = referrerPage;
    } else {
        console.error('No referrer page stored.');
    }
}

document.addEventListener("DOMContentLoaded", function() {
    // Function to handle the back navigation
    function goBack() {
        window.history.back();
    }

    // Select the back button using its unique id
    var backButton = document.getElementById("productBackButton");
    
    // Set up the event listener for the back button
    if (backButton) {
        backButton.addEventListener("click", goBack);
    }
});


document.getElementById('reviewForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const product = document.getElementById('product').value;
    const rating = document.getElementById('rating').value;
    const review = document.getElementById('review').value;

    fetch('/api/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product, rating: parseInt(rating), review, status: 'pending' })
    })
    .then(response => response.json())
    .then(data => {
        alert('Review submitted successfully!');
        document.getElementById('reviewForm').reset();
    });
});
