<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Icon with Badge</title>
    <style>
        .cart-container {
           float: right;
            position: relative;
            display: inline-block; /* Ensure it stays inline with other elements */
        }

        .cart {
            margin-top: 40px;
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
        }

        .cart-badge {
            position: absolute;
            top: 30px; /* Adjust as needed */
            right: -1px; /* Adjust as needed */
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="shopping-cart-link.html">
                <div class="cart-container">
                    <img class="cart" src="icons8-cart.gif" alt="shopping-cart"/>
                    <span id="cartBadge" class="cart-badge">0</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
